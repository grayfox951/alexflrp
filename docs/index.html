<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alex-repository</title>
  <style>
    :root {
      --main-color: #00c6ff;
      --second-color: #0072ff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-out;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--main-color), var(--second-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    h2 {
      color: #e0e0e0;
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .action-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      border: 2px solid var(--main-color);
      border-radius: 8px;
      background: transparent;
      color: #ffffff; /* Цвет текста белый */
      text-decoration: none; /* Убрано подчеркивание */
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .action-button:hover {
      background: var(--main-color);
      color: #0f2027; /* Темный текст при наведении */
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1rem;
      }
      .action-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в alex-repository!</h1>
    <h2>На данном сайте нет каких-либо страниц, вы можете скачать отсюда файлы по найденным на форумах постам от меня.</h2>
    <a href="https://4pda.to/forum/index.php?showuser=11872414" class="action-button">Мой 4PDA</a>
  </div>
</body>
</html>
